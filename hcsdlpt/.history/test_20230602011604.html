<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading-container {
            position: relative;
            display: inline-block;
        }

        .loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Thêm CSS cho biểu tượng loading */
        }

        #submitBtn {
            position: relative;
            z-index: 1;
            /* Thêm CSS cho nút submit */
        }
    </style>
</head>

<body>
    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    <div class="loading-container">
        <div class="loading-icon"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function () {
                $('.loading-container').addClass('loading');
                $(this).hide(); // Ẩn nút submit
                // Xử lý logic tải dữ liệu

                // Sau khi tải hoàn tất
                $('.loading-container').removeClass('loading');
                $('#submitBtn').show(); // Hiển thị lại nút submit
            });
        });
    </script>
</body>

</html>
